<div class='container'>
    <form>

        <div class='form-group'>
            <input #loginInput type="text" placeholder="username" class='form-control'>
        </div>
        <div class='form-group'>
            <input #passwordInput type="password" placeholder="password" class='form-control'>
        </div>
        <button class='btn btn-dark'
            (click)='loginUser(loginInput.value, passwordInput.value); loginInput.value = ""; passwordInput.value = ""; '>Login
            in</button>
    </form>
    <span *ngIf="status.loginFailed">{{status.loginFailMessage}}</span>
</div>
