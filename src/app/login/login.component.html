<div class='container'>
    <form>

        <div class='form-group'>
            <input #loginInput type="text" placeholder="type admin" class='form-control'>
        </div>
        <div class='form-group'>
            <input #passwordInput type="password" placeholder="type admin" class='form-control'>
        </div>
        <button class='btn btn-dark'
            (click)='loginOrders($event,loginInput.value, passwordInput.value); loginInput.value = ""; passwordInput.value = ""; '>Login
            in</button>


    </form>

    <span *ngIf="status.loginFailed">{{status.loginFailMessage}}</span>
</div>
