<div class="container">

    <div class="row options-title">
        <div class="col-2 status-date">
            Order date
        </div>
        <div class="col-2 status-brand">
            Brand
        </div>
        <div class="col-2 status-model">
            Model
        </div>
        <div class="col-2 status-quantity">
            Quantity
        </div>
        <div class="col-4 status-title">
            Status
        </div>
    </div>

    <!-- actual data -->
    <div *ngFor='let order of orders' class="row order">
        <div class="col-2 date">
            {{order.date}}
        </div>
        <div class="col-2 brand">
            {{order.brand}}
        </div>
        <div class="col-2 model">
            {{order.model}}
        </div>
        <div class="col-2 quantity">
            {{order.quantity}}
        </div>
        <div class="col-4 status">
            <div *ngIf="order.recieved; else elseBlock">
                Recieved <div class="green-circle"></div>
            </div>
            <ng-template #elseBlock>
                Awaiting delivery <div class="red-circle"></div>
            </ng-template>
        </div>
    </div>
</div>
