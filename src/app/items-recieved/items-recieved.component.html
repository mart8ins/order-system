<div class="container">
    <!-- heading -->
    <div class="row options-title">
        <div class="col-2 status-date">
            Order date
        </div>
        <div class="col-2 status-brand">
            Brand
        </div>
        <div class="col-2 status-model">
            Model
        </div>
        <div class="col-2 status-quantity">
            Quantity
        </div>
        <div class="col-4 status-title">
            Status
        </div>
    </div>

    <!-- actual data -->
    <div *ngIf="allRecievedOrders.length; else noRecievedOrders">
        <div *ngFor='let order of allRecievedOrders' class="row order">
            <div class="col-2 date">
                {{order.created}}
            </div>
            <div class="col-2 brand">
                {{order.brand}}
            </div>
            <div class="col-2 model">
                {{order.model}}
            </div>
            <div class="col-2 quantity">
                <div>{{order.quantity}}</div>
            </div>
            <div class="col-4 status">
                <div *ngIf="order.recieved; else elseBlock">
                    <span class="recieved">Recieved</span>
                </div>
            </div>
        </div>
    </div>
    <ng-template #noRecievedOrders>
        You dont have recieved orders
    </ng-template>
</div>
