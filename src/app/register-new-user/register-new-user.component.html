<div class='container'>
    <form>

        <div class='form-group'>
            <input
                #username
                type="text"
                placeholder="new username"
                class='form-control'>
        </div>
        <div class='form-group'>
            <input
                #passwordInput
                type="password"
                placeholder="new password"
                class='form-control'>
        </div>
        <button
            class='btn btn-dark'
            (click)='newUser(username.value, passwordInput.value); username.value = ""; passwordInput.value = ""; '>
            Register
        </button>

    </form>

    <!-- <span *ngIf="status.loginFailed">{{status.loginFailMessage}}</span> -->
</div>
