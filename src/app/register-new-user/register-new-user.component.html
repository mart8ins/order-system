<div class='container'>
    <form #myForm='ngForm' (ngSubmit)="newUser(myForm)">

        <div class='form-group'>
            <input
                ngModel
                #username="ngModel"
                name="username"
                type="text"
                placeholder="new username"
                class='form-control'>
        </div>
        <div class='form-group'>
            <input
                ngModel
                #passwordInput="ngModel"
                name="password"
                type="password"
                placeholder="new password"
                class='form-control'>
        </div>
        <button
            class='btn btn-dark'>
            Register
        </button>

    </form>

    <!-- <span *ngIf="status.loginFailed">{{status.loginFailMessage}}</span> -->
    <!-- (click)='newUser(username.value, passwordInput.value); username.value = ""; passwordInput.value = ""; '> -->
</div>
